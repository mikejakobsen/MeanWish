<div class="small-12 columns" *ngIf="wish">
  <form (submit)="saveWish()">
  <label>Wish</label>
  <input type="text" [(ngModel)]="wish.name" name="name">

  <label>Description</label>
  <input type="text" [(ngModel)]="wish.description" name="description">

  <div class="small button-group">
    <button class="hollow button" type="submit">Save</button>
    <button class="warning hollow button" [routerLink]="['/']">Cancel</button>
  </div>
</form>
</div>
